<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="photo_2025-03-31_23-49-16.jpg" alt="Car Logo">
                <h2>CService</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="map.html"><i class="fas fa-map"></i> Map</a></li>
                    <li><a href="maintenance-centers.html"><i class="fas fa-tools"></i> Maintenance Centers</a></li>
                    <li><a href="settings.html" class="active"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
            <div class="help-center">
                <p>Having Trouble?</p>
                <button onclick="location.href='chatbot.html'">Go To Help Center</button>
            </div>            
        </aside>

        <!-- Main Content -->
        <main class="content">
            <header>
                <h2>Settings</h2>
                <div class="user-icons">
                    <span><i class="fas fa-bell"></i></span>
                    <span><i class="fas fa-user"></i></span>
                </div>
            </header>

            <div class="settings-container">
                <h3>General Settings</h3>

                <label for="language">Language:</label>
                <select id="language">
                    <option value="en">English (Default)</option>
                    <option value="ar">Arabic</option>
                </select>

                <label for="timezone">Timezone:</label>
                <select id="timezone">
                    <option value="UTC">UTC</option>
                    <option value="GMT+2">GMT+2</option>
                    <option value="GMT+3">GMT+3</option>
                </select>

                <div class="time-format">
                    <label>Time Format:</label>
                    <input type="radio" id="24h" name="timeformat" value="24h" checked>
                    <label for="24h">24 Hours</label>
                    <input type="radio" id="12h" name="timeformat" value="12h">
                    <label for="12h">12 Hours</label>
                </div>

                <button id="save-settings">Save Changes</button>
            </div>
        </main>
    </div>

    <script src="js/frontend_api.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const saveButton = document.getElementById("save-settings");

            saveButton.addEventListener("click", function () {
                const language = document.getElementById("language").value;
                const timezone = document.getElementById("timezone").value;
                const timeFormat = document.querySelector('input[name="timeformat"]:checked').value;

                const settings = {
                    language: language,
                    timezone: timezone,
                    timeFormat: timeFormat
                };

                localStorage.setItem("userSettings", JSON.stringify(settings));
                alert("Settings saved successfully!");
            });

            // Load saved settings
            const savedSettings = localStorage.getItem("userSettings");
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                document.getElementById("language").value = settings.language;
                document.getElementById("timezone").value = settings.timezone;
                document.querySelector(`input[name="timeformat"][value="${settings.timeFormat}"]`).checked = true;
            }
        });
    </script>
</body>
</html>
