<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="/static/images/photo_2025-03-31_23-49-16.jpg" alt="Car Logo">
                <h2>CService</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="/map"><i class="fas fa-map"></i> Map</a></li>
                    <li><a href="/maintenance-centers"><i class="fas fa-tools"></i> Maintenance Centers</a></li>
                    <li><a href="/settings" class="active"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
            <div class="help-center">
                <p>Having Trouble?</p>
                <button onclick="location.href='/chatbot'">Go To Help Center</button>
            </div>            
        </aside>

        <!-- Main Content -->
        <main class="content">
            <header>
                <h2>Settings</h2>
                <div class="user-icons">
                    <span><i class="fas fa-bell"></i></span>
                    <span><i class="fas fa-user"></i></span>
                </div>
            </header>

            <div class="settings-container">
                <h3>General Settings</h3>

                <label for="language">Language:</label>
                <select id="language">
                    <option value="en">English (Default)</option>
                    <option value="ar">Arabic</option>
                </select>

                <label for="timezone">Timezone:</label>
                <select id="timezone">
                    <option value="UTC">UTC</option>
                    <option value="GMT+2">GMT+2</option>
                    <option value="GMT+3">GMT+3</option>
                </select>

                <div class="time-format">
                    <label>Time Format:</label>
                    <input type="radio" id="24h" name="timeformat" value="24h" checked>
                    <label for="24h">24 Hours</label>
                    <input type="radio" id="12h" name="timeformat" value="12h">
                    <label for="12h">12 Hours</label>
                </div>

                <div class="theme-format">
                    <label>Theme Mode:</label>
                    <input type="radio" id="light-theme" name="thememode" value="light" checked>
                    <label for="light-theme">Light</label>
                    <input type="radio" id="dark-theme" name="thememode" value="dark">
                    <label for="dark-theme">Dark</label>
                </div>

                <button id="save-settings">Save Changes</button>
            </div>
        </main>
    </div>

    <script src="/static/js/frontend_api.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const saveButton = document.getElementById("save-settings");
            
            // Check for saved theme
            const savedSettings = localStorage.getItem("userSettings");
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                
                // Apply saved settings
                document.getElementById("language").value = settings.language;
                document.getElementById("timezone").value = settings.timezone;
                document.querySelector(`input[name="timeformat"][value="${settings.timeFormat}"]`).checked = true;
                
                // Apply theme if it exists
                if (settings.theme) {
                    document.querySelector(`input[name="thememode"][value="${settings.theme}"]`).checked = true;
                    if (settings.theme === 'dark') {
                        document.documentElement.setAttribute('data-theme', 'dark');
                    } else {
                        document.documentElement.setAttribute('data-theme', 'light');
                    }
                }
            }

            saveButton.addEventListener("click", function () {
                const language = document.getElementById("language").value;
                const timezone = document.getElementById("timezone").value;
                const timeFormat = document.querySelector('input[name="timeformat"]:checked').value;
                const theme = document.querySelector('input[name="thememode"]:checked').value;

                const settings = {
                    language: language,
                    timezone: timezone,
                    timeFormat: timeFormat,
                    theme: theme
                };

                // Apply theme immediately
                if (theme === 'dark') {
                    document.documentElement.setAttribute('data-theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-theme', 'light');
                }

                localStorage.setItem("userSettings", JSON.stringify(settings));
                
                // Show success message with animation
                const notification = document.createElement('div');
                notification.className = 'notification success';
                notification.innerHTML = '<i class="fas fa-check-circle"></i> Settings saved successfully!';
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.opacity = '0';
                    setTimeout(() => {
                        notification.remove();
                    }, 500);
                }, 3000);
            });

            // Apply theme from localStorage on page load
            const currentSettings = localStorage.getItem("userSettings");
            if (currentSettings) {
                const settings = JSON.parse(currentSettings);
                if (settings.theme === 'dark') {
                    document.documentElement.setAttribute('data-theme', 'dark');
                }
            }
        });
    </script>
    <script src="/static/js/mobile.js"></script>
    <script src="/static/js/theme.js"></script>
</body>
</html>
