<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Problem Diagnostics - ChatBot</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Additional mobile-specific styles */
        @media (max-width: 480px) {
            .menu-toggle {
                display: block;
                position: fixed;
                top: 10px;
                left: 10px;
                z-index: 1000;
                background: #2c3e50;
                color: white;
                border-radius: 5px;
                padding: 8px 12px;
                border: none;
                width: auto;
            }
            
            .content {
                margin-left: 0;
                width: 100%;
                padding: 15px;
            }
            
            .sidebar {
                display: none;
                width: 80%;
            }
            
            .sidebar.active {
                display: block;
                position: fixed;
                z-index: 999;
                height: 100vh;
                animation: slideIn 0.3s ease;
            }
            
            @keyframes slideIn {
                from { transform: translateX(-100%); }
                to { transform: translateX(0); }
            }
            
            textarea {
                width: 100%;
                height: 120px;
            }
            
            .card {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Mobile Menu Toggle -->
        <button class="menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i></button>
        
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <img src="/static/images/photo_2025-03-31_23-49-16.jpg" alt="Car Logo">
                <h2>CService</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="/home"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="/map"><i class="fas fa-map"></i> Map</a></li>
                    <li><a href="/maintenance-centers"><i class="fas fa-tools"></i> Maintenance Centers</a></li>
                    <li><a href="/chatbot" class="active"><i class="fas fa-comments"></i> ChatBot</a></li>
                    <li><a href="/settings"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
            <div class="help-center">
                <p>Having Trouble?</p>
                <button onclick="location.href='/chatbot'">Go To Help Center</button>
            </div>            
        </aside>

        <!-- Main Content -->
        <main class="content">
            <header>
                <h2>Car Problem Diagnostics</h2>
                <div class="user-icons">
                    <span><i class="fas fa-bell"></i></span>
                    <span><i class="fas fa-user"></i></span>
                </div>
            </header>

            <section class="chatbot-container">
                <h3>Describe Your Car Problem</h3>
                <textarea id="query" placeholder="Type your car problem here...
For example: 'My car won't start' or 'Strange noise when braking'"></textarea>

                <label for="brand">Car Brand:</label>
                <select id="brand">
                    <option value="">Select your brand...</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Mercedes">Mercedes</option>
                    <option value="Fiat">Fiat</option>
                    <option value="Audi">Audi</option>
                </select>

                <label for="model">Car Model:</label>
                <select id="model">
                    <option value="">Select your model...</option>
                </select>

                <button id="search-btn">Find Solution</button>

                <div id="response-container">
                    <h3>Possible Solutions:</h3>
                    <div id="results"></div>
                </div>
                
                <div id="loading" style="display: none; text-align: center; margin-top: 20px;">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p>Diagnosing your car problem...</p>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Mobile Menu Toggle
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });
        
        // Close sidebar when clicking outside of it on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('menu-toggle');
            
            if (window.innerWidth <= 480 && 
                sidebar.classList.contains('active') && 
                !sidebar.contains(event.target) && 
                event.target !== menuToggle) {
                sidebar.classList.remove('active');
            }
        });
       
        document.addEventListener("DOMContentLoaded", function () {
            console.log("✅ Page Loaded - Running ChatBot Script");

            // Selecting UI Elements
            const brandSelect = document.getElementById("brand");
            const modelSelect = document.getElementById("model");
            const searchBtn = document.getElementById("search-btn");
            const queryInput = document.getElementById("query");
            const resultsContainer = document.getElementById("results");
            const responseContainer = document.getElementById("response-container");
            const loadingIndicator = document.getElementById("loading");

            // Check if elements exist
            if (!brandSelect || !modelSelect || !searchBtn || !queryInput || !resultsContainer || !responseContainer) {
                console.error("❌ ERROR: One or more elements are missing in the HTML.");
                return;
            }

            // Car brand to model mapping
            const carModels = {
                "Toyota": ["Corolla", "Camry", "Rav4"],
                "Mercedes": ["C-Class", "E-Class", "G-Class"],
                "Fiat": ["128", "500", "Tipo"],
                "Audi": ["A4", "A6", "Q5"]
            };

            // Load models dynamically when brand is selected
            brandSelect.addEventListener("change", function () {
                const selectedBrand = brandSelect.value;
                modelSelect.innerHTML = `<option value="">Select your model...</option>`;

                if (selectedBrand && carModels[selectedBrand]) {
                    carModels[selectedBrand].forEach(model => {
                        const option = document.createElement("option");
                        option.value = model;
                        option.textContent = model;
                        modelSelect.appendChild(option);
                    });
                }
            });

            // Fetch solutions
            searchBtn.addEventListener("click", async function () {
                const query = queryInput.value.trim();
                const brand = brandSelect.value;
                const model = modelSelect.value;

                if (!query || !brand || !model) {
                    alert("Please enter a problem, select a brand, and a model.");
                    return;
                }
                
                // Show loading indicator
                loadingIndicator.style.display = "block";
                responseContainer.style.display = "none";
                resultsContainer.innerHTML = "";

                try {
                    const response = await fetch("/search", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ query, brand, model })
                    });

                    // Hide loading indicator
                    loadingIndicator.style.display = "none";

                    if (!response.ok) {
                        throw new Error(`Server Error: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log("✅ API Response:", data);

                    if (data.follow_up_question) {
                        // Display follow-up question
                        resultsContainer.innerHTML = `
                            <div class="card">
                                <h4>${data.message}</h4>
                                <p>${data.follow_up_question}</p>
                            </div>
                        `;
                        responseContainer.style.display = "block";
                        return;
                    }

                    if (!data.results || !Array.isArray(data.results) || data.results.length === 0) {
                        resultsContainer.innerHTML = `
                            <div class="card">
                                <p>No solutions found for this problem. Try describing it differently or providing more details.</p>
                            </div>
                        `;
                        responseContainer.style.display = "block";
                        return;
                    }

                    // Display results
                    data.results.forEach(item => {
                        const resultCard = document.createElement("div");
                        resultCard.className = "card";
                        resultCard.innerHTML = `
                            <h4>${item.problem}</h4>
                            <p><strong>Solution:</strong> ${item.solution}</p>
                        `;
                        resultsContainer.appendChild(resultCard);
                    });

                    responseContainer.style.display = "block";
                    console.log("✅ Solutions displayed successfully!");

                } catch (error) {
                    console.error("❌ Error fetching solutions:", error);
                    loadingIndicator.style.display = "none";
                    resultsContainer.innerHTML = `
                        <div class="card">
                            <h4>Error</h4>
                            <p>There was a problem connecting to the server. Please try again later.</p>
                        </div>
                    `;
                    responseContainer.style.display = "block";
                }
            });
        });
    </script>
</body>
</html>
