
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .center-logo {
            width: 50px;  /* Resize the image to a logo size */
            height: auto;
            margin-bottom: 10px; /* Add some space between the logo and the center name */
        }
        .card {
            text-align: center;
            margin: 10px;
        }
        .cards {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="Car_Service_Logo.jpeg" alt="Car Logo">
                <h2>CService</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="home.html" class="active"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="map.html"><i class="fas fa-map"></i> Map</a></li>
                    <li><a href="maintenance-centers.html"><i class="fas fa-tools"></i> Maintenance Centers</a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
            <div class="help-center">
                <p>Having Trouble?</p>
                <button onclick="location.href='chatbot.html'">Go To Help Center</button>
            </div>            
        </aside>

        <!-- Main Content -->
        <main class="content">
            <header>
                <div class="user-icons">
                    <span><i class="fas fa-bell"></i></span>
                    <span><i class="fas fa-user"></i></span>
                </div>
            </header>

            <section class="featured-centers">
                <h2>Featured Centers</h2>
                <div class="cards">
                    <div class="card">
                        <img src="IMG-20250413-WA001.jpeg" alt="Center 1" class="center-logo">
                        <h3>Premium Center 1</h3>
                        <div class="rating">⭐⭐⭐⭐⭐</div>
                        <button class="details-btn">View Details</button>
                    </div>
                    <div class="card">
                        <img src="IMG-20250413-WA002.jpeg" alt="Center 2" class="center-logo">
                        <h3>Premium Center 2</h3>
                        <div class="rating">⭐⭐⭐⭐</div>
                        <button class="details-btn">View Details</button>
                    </div>
                    <div class="card">
                        <img src="IMG-20250413-WA003.jpeg" alt="Center 3" class="center-logo">
                        <h3>Premium Center 3</h3>
                        <div class="rating">⭐⭐⭐⭐⭐</div>
                        <button class="details-btn">View Details</button>
                    </div>
                </div>
            </section>

            <section class="nearby-centers">
                <h2>Nearby Centers</h2>
                <div class="cards">
                    <div class="card">
                        <img src="IMG-20250413-WA004.jpeg" alt="Nearby Center 1" class="center-logo">
                        <h3>Nearby Center 1</h3>
                        <div class="rating">⭐⭐⭐⭐</div>
                        <button class="details-btn">View Details</button>
                    </div>
                    <div class="card">
                        <img src="IMG-20250413-WA004.jpeg" alt="Nearby Center 2" class="center-logo">
                        <h3>Nearby Center 2</h3>
                        <div class="rating">⭐⭐⭐⭐⭐</div>
                        <button class="details-btn">View Details</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
